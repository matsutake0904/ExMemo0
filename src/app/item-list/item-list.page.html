<ion-header>
  <ion-toolbar>
    <ion-title>itemList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let i of items; let in = index" [button]="true" (click)="changeItem(in)"> 
      <ion-label>{{i.name}}</ion-label>
    </ion-item>
    
  </ion-list>
  <ion-button expand="block" href="http://localhost:8100/home">New Item</ion-button>
</ion-content>
